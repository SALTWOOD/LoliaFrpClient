name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Get version from tag
      id: get_version
      run: |
        $rawVersion = "${{ github.ref_name }}"
        # 去掉 'v' 前缀 (v1.2.3 -> 1.2.3)
        $cleanVersion = $rawVersion -replace '^v', ''
        # AppxManifest 需要四位版本号 (例如 1.2.3.0)
        if ($cleanVersion -notmatch '^\d+\.\d+\.\d+\.\d+$') {
          $cleanVersion = "$cleanVersion.0"
        }
        echo "VERSION=$rawVersion" >> $env:GITHUB_OUTPUT
        echo "APPX_VERSION=$cleanVersion" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Update AppxManifest Version
      shell: pwsh
      run: |
        $manifestPath = "LoliaFrpClient/Package.appxmanifest"
        $newVersion = "${{ steps.get_version.outputs.APPX_VERSION }}"
        
        Write-Host "Updating Manifest at $manifestPath to version $newVersion"
        
        # 使用正则匹配 Identity 标签中的 Version 属性并替换
        (Get-Content $manifestPath) -replace '(?<=<Identity[^>]*Version=")[^"]*', $newVersion | Set-Content $manifestPath

    - name: Restore dependencies
      run: dotnet restore LoliaFrpClient.slnx

    - name: Build
      run: dotnet build LoliaFrpClient.slnx --configuration Release --no-restore

    - name: Publish WinUI App (x64)
      run: |
        dotnet publish LoliaFrpClient/LoliaFrpClient.csproj -c Release -r win-x64 --self-contained true `
        -p:Platform=x64 -p:PublishSingleFile=false -p:PublishReadyToRun=true -p:WindowsAppSDKSelfContained=true `
        -p:WindowsPackageType=None -p:AppxPackage=false -p:GenerateAppxManifest=false -o ./publish/win-x64

    - name: Publish WinUI App (arm64)
      run: |
        dotnet publish LoliaFrpClient/LoliaFrpClient.csproj -c Release -r win-arm64 --self-contained true `
        -p:Platform=arm64 -p:PublishSingleFile=false -p:PublishReadyToRun=true -p:WindowsAppSDKSelfContained=true `
        -p:WindowsPackageType=None -p:AppxPackage=false -p:GenerateAppxManifest=false -o ./publish/win-arm64

    - name: Create ZIP archives
      shell: pwsh
      run: |
        $ver = "${{ steps.get_version.outputs.VERSION }}"
        # 加上版本号后的文件名
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath "./LoliaFrpClient_${ver}_win-x64.zip"
        Compress-Archive -Path ./publish/win-arm64/* -DestinationPath "./LoliaFrpClient_${ver}_win-arm64.zip"

    - name: Create Release
      uses: softprops/action-gh-release@v2 # 建议升级到 v2
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          ./LoliaFrpClient_${{ steps.get_version.outputs.VERSION }}_win-x64.zip
          ./LoliaFrpClient_${{ steps.get_version.outputs.VERSION }}_win-arm64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}