name: .NET Core Desktop Build

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Path: LoliaFrpClient.slnx
      Project_Path: LoliaFrpClient/LoliaFrpClient.csproj
      Appx_Manifest_Path: LoliaFrpClient/Package.appxmanifest
      App_Manifest_Path: LoliaFrpClient/app.manifest

    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Get version info
      id: get_version
      shell: pwsh
      run: |
        $ver = if ("${{ github.ref_type }}" -eq "tag") { "${{ github.ref_name }}" } else { "dev-" + "${{ github.sha }}".Substring(0, 7) }
        $cleanVer = (($ver -replace '^v', '') -replace '[^\d.].*$', '').Split('.')
        while ($cleanVer.Count -lt 4) { $cleanVer += "0" }
        $appxVer = ($cleanVer[0..3]) -join "."
        
        Write-Host "Log: Target Version -> $ver ($appxVer)"
        echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
        echo "APPX_VERSION=$appxVer" >> $env:GITHUB_OUTPUT

    - name: Update Manifests Version
      shell: pwsh
      run: |
        $newVer = "${{ steps.get_version.outputs.APPX_VERSION }}"
        
        Write-Host "Log: Updating Package.appxmanifest..."
        (Get-Content ${{ env.Appx_Manifest_Path }}) -replace '(?<=<Identity[^>]*Version=")[^"]*', $newVer | Set-Content ${{ env.Appx_Manifest_Path }}
        
        Write-Host "Log: Updating app.manifest..."
        (Get-Content ${{ env.App_Manifest_Path }}) -replace '(?<=<assemblyIdentity[^>]*version=")[^"]*', $newVer | Set-Content ${{ env.App_Manifest_Path }}

    - name: Publish WinUI App (x64)
      run: |
        dotnet publish ${{ env.Project_Path }} `
          -p:PublishProfile=win-x64 `
          -p:Version=${{ steps.get_version.outputs.APPX_VERSION }} `
          -o ./publish/win-x64

    - name: Publish WinUI App (arm64)
      run: |
        dotnet publish ${{ env.Project_Path }} `
          -p:PublishProfile=win-arm64 `
          -p:Version=${{ steps.get_version.outputs.APPX_VERSION }} `
          -o ./publish/win-arm64

    - name: Create ZIP archives
      shell: pwsh
      run: |
        $v = "${{ steps.get_version.outputs.VERSION }}"
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath "./LoliaFrpClient_${v}_win-x64.zip"
        Compress-Archive -Path ./publish/win-arm64/* -DestinationPath "./LoliaFrpClient_${v}_win-arm64.zip"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LoliaFrpClient-Binaries-${{ steps.get_version.outputs.VERSION }}
        path: ./*.zip
        retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: LoliaFrpClient-Binaries-${{ needs.build.outputs.VERSION }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build.outputs.VERSION }}
        name: Release ${{ needs.build.outputs.VERSION }}
        files: ./*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}